<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incriptador</title>
    <link rel="stylesheet" href="styli.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <img
        class="imagenHeader"
        src="imagenes/channels4_profile.jpg"
        alt="Imagen-Alir-lATAM"
      />
    </header>
    <main>
      <div class="ingresoDeTextoIcriptar">
        <p class="pTextoAIncriptar">
          Has doble Click para Ingresar el texto a Encriptar o Desencriptar
        </p>
      </div>

      <p class="advertencia">âš  solo letras mayusculas y sin acentos</p>
      <div class="botones">
        <button class="bIncriptar" type="submit">Encriptar</button>
        <button class="bDesencriptar" type="submit">Desencriptar</button>
      </div>
    </main>

    <footer>
      <div class="MensajeFinal">
        <p id="" class="mensajeInDes">
          Ningun mensaje fue encontrado Ingrese el texto que deseas Incriptador
          o Desincriptar
        </p>
      </div>
      <div class="cajaBotonCopiar">
        <button class="bcopiar" type="button">Copiar</button>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
